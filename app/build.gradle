apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'
    defaultConfig {
        applicationId 'com.garciparedes.evaluame'
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 6
        versionName '1.3.0'
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:21.0.3'
    provided 'com.melnykov:floatingactionbutton:1.1.0'
    provided('com.doomonafireball.betterpickers:library:1.5.5') {
        exclude group: 'com.android.support', module: 'support-v4'
    }

    //Core
    compile 'com.github.gabrielemariotti.cards:cardslib-core:2.0.1'

    //Optional for built-in cards
    compile 'com.github.gabrielemariotti.cards:cardslib-cards:2.0.1'

    //Optional for RecyclerView
    compile 'com.github.gabrielemariotti.cards:cardslib-recyclerview:2.0.1'

    compile 'com.github.amlcurran.showcaseview:library:5.0.0'

    compile 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'

    compile "com.android.support:appcompat-v7:21.0.+"
    compile 'de.hdodenhof:circleimageview:1.2.2'

}
